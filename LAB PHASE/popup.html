<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Gopro.css"/>
</head>
<body>
    

    <div id="subscribeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Payment Information</h2>
            <p>Account Number: <span id="accountNumber">XXXXXXXX</span></p>
            <p>Account Name: <span id="accountName">Your Name</span></p>
            <p>Bank: <span id="bankName">Your Bank</span></p>
            <p>Upload Proof of Payment:</p>
            <input type="file" id="proofOfPayment" accept="image/*">
            <button id="uploadButton">Upload</button>
        </div>
    </div>
    <script src="./gopro.js"></script>
</body>
</html>
